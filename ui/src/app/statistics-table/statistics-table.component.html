<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>            
            <th *ngFor="let headCell of getHeadingFormat()">{{headCell}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.id}}</td>
                <td *ngFor="let arg of row.args">{{arg}}</td>
                <td>{{row.result}}</td>
            </tr>
        </tbody>
    </table>
</div>
