<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Statistics table</h1>
    <tools-navigator></tools-navigator>
</div>
<div class="btn-toolbar table-toolbar" role="toolbar">
    <div class="btn-group mr-2" role="group">
        <button type="button" class="btn btn-outline-success btn-sm" (click)="appendRow()">Append row</button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeRow()">Remove row</button>
    </div>
    <div class="btn-group mr-2" role="group">
        <button type="button" class="btn btn-outline-success btn-sm" (click)="appendColumn()">Append column</button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeColumn()">Remove column</button>
    </div>
    <div class="btn-group mr-2" role="group">
        <button type="button" class="btn btn-outline-success btn-sm" (click)="saveModel()">Save model</button>
    </div>
</div>
<statistics-table 
    [(rows)]="rows">
</statistics-table>
